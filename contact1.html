<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Plume Linen</title>
  <meta name="description" content="Contact Plume Linen for inquiries, support, and feedback." />
  <meta name="keywords" content="contact Plume Linen, customer support, inquiries, feedback" />
  <meta name="author" content="Plume Linen" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #004d40;
      color: #fff;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #ff7043;
      outline: none;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004d40;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #004d40;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #ff7043;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: fit-content;
    }
    button:hover,
    button:focus {
      background-color: #e64a19;
      outline: none;
    }
    .contact-info {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #555;
    }
    .contact-info p {
      margin-bottom: 0.5rem;
    }
    footer {
      background-color:  #004d40;
      color: #fff;
      text-align: center;
      padding: 2rem 5%;
      margin-top: 4rem;
    }
    footer p {
      margin-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.5rem;
      }
      nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
      main {
        margin: 2rem 1rem;
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="towel.html" class="logo-link" style="display:flex; align-items:center; text-decoration:none; color:#fff;">
      <img src="logo.png" alt="Plume Linen Logo" style="height:40px; margin-right:10px;" />
      <h1 style="margin:0; font-size:1.8rem;">Plume Linen</h1>
    </a>
    <nav>
      <a href="towel.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about1.html">About</a>
      <a href="contact1.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Your email address" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:hello@plumelinen.com">hello@plumelinen.com</a></p>
      <p>Phone: +1 (555) 123-4567</p>
      <p>Address: 123 Linen Street, Textile City, TX 75001</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Plume Linen. All rights reserved.</p>
    <p>Contact us: hello@plumelinen.com | +1 (555) 123-4567</p>
  </footer>
  <script>
    const navToggle = document.createElement('div');
    navToggle.className = 'nav-toggle';
    navToggle.setAttribute('aria-label', 'toggle navigation');
    navToggle.setAttribute('role', 'button');
    navToggle.setAttribute('tabindex', '0');
    navToggle.innerHTML = '<span></span><span></span><span></span>';
    document.querySelector('header').insertBefore(navToggle, document.querySelector('nav'));

    const nav = document.querySelector('nav');

    navToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    navToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        nav.classList.toggle('active');
      }
    });
  </script>
</body>
</html>
